<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RTBF Twitter</title>
  </head>
  <body>
    <form id="f_track">
    <h1>RTBF Twitter: follow 
	<input id="track" type="text" value="@RTBFinfo" />
	<input type="submit" value="Go" />
    </h1>
    </form>
    <ul class="tweets"></ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect();
      jQuery(function ($) {
        var tweetList = $('ul.tweets');
        socket.on('tweet', function (data) {
          tweetList
            .prepend('<li><img src="' + data.profile_image_url + '" />' + data.user + ': ' + data.text + '</li>');
        });

	$('#f_track').submit(function(event) {
	   event.preventDefault();
    	   socket.emit('track', { track: $("#track").val() });
	   return false;
	});
      });
    </script>
  </body>
</html>
